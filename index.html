      stay curious<br />

    <noscript class="footer-link" aria-label="Email">
      hey [at] v7v [dot] io
    </noscript>
    <a id="email" class="footer-link" href="#" rel="nofollow noopener"></a>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const parts = ["hey", "@", "v7v", ".", "io"];
        const a = document.getElementById("email");
        a.href = "mailto:" + parts.join("");
        a.textContent = parts.join("");
        a.setAttribute("data-user", "hey");
        a.setAttribute("data-host", "v7v.io");

        const textEl = document.querySelector(".text");
        const lines = textEl.innerHTML.split("<br>");
        textEl.innerHTML = "";

        const allSpans = [];
        lines.forEach((line, idx) => {
          const lineSpans = [];
          const trimmedLine = line.trim();
          for (let i = 0; i < trimmedLine.length; i++) {
            const span = document.createElement("span");
            span.textContent = trimmedLine[i];
            textEl.appendChild(span);
            lineSpans.push(span);
          }
          allSpans.push(lineSpans);
          if (idx < lines.length - 1)
            textEl.appendChild(document.createElement("br"));
        });

        let lineIdx = 0,
          charIdx = 0;
        const charDelay = 50,
          lineDelay = 700;

        function reveal() {
          if (lineIdx < allSpans.length) {
            const currentLine = allSpans[lineIdx];
            if (charIdx < currentLine.length) {
              currentLine[charIdx++].classList.add("visible");
              setTimeout(reveal, charDelay);
            } else {
              lineIdx++;
              charIdx = 0;
              setTimeout(reveal, lineDelay);
            }
          }
        }

        setTimeout(reveal, 500);
      });
    </script>
